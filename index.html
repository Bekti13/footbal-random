  <body>
    <section class="main">
      <div class="container">
        <div class="logo"></div>
        <h1 class="title">Randomizer</h1>
        
        <div class="profiles">
          <div class="profile-block-1">
            <div class="change-button-wrapper">
          <button class="set-profile">Set player</button>
            <button class="change-profile-button">Change</button>
          </div>
            <div class="profile-name"></div>
            <div class="profile-photo"></div>
          </div>
          
          <div class="profile-block-2">
            <div class="change-button-wrapper">
          <button class="set-profile">Set player</button>
            <button class="change-profile-button">Change</button>
          </div>
            <div class="profile-name"></div>
            <div class="profile-photo"></div>
          </div>
        </div>
        
        <div class="randomizer">
          <div class="column-1">
            <div class="club"></div>
          </div>
          <div class="column-2">
            <div class="club"></div>
          </div>
        </div>
        <button class="random">random</button>
        <div class="button">
          
          <div class="stars-buttons">
            <div class="input_wrapper">
              <input type="checkbox" checked class="five-stars"><span class="input-text">5 stars</span></input>
            </div>
            <div class="input_wrapper">
              <input type="checkbox" checked class="four-half-stars"><span class="input-text">4.5 stars</span></input>
            </div>
            <div class="input_wrapper">
              <input type="checkbox" checked class="four-stars"><span class="input-text">4 stars</span></input>
            </div>
          </div>
